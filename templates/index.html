<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("static/images/house.jpg"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
            color: #FFD700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #FFD700;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            margin: 50px auto;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-group {
            flex: 0 0 48%;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
        }

        @media (max-width: 600px) {
            .form-group {
                flex: 0 0 100%;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>üè° House Predictor</h2>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <div class="container">
        <h1>Predict Your House Price</h1>
        <form method="POST" action="/predict">
            <div class="form-grid">
                <div class="form-group">
                    <label for="CRIM">CRIM</label>
                    <input type="text" name="CRIM" required>
                </div>
                <div class="form-group">
                    <label for="ZN">ZN</label>
                    <input type="text" name="ZN" required>
                </div>
                <div class="form-group">
                    <label for="INDUS">INDUS</label>
                    <input type="text" name="INDUS" required>
                </div>
                <div class="form-group">
                    <label for="CHAS">CHAS</label>
                    <input type="text" name="CHAS" required>
                </div>
                <div class="form-group">
                    <label for="NOX">NOX</label>
                    <input type="text" name="NOX" required>
                </div>
                <div class="form-group">
                    <label for="RM">RM</label>
                    <input type="text" name="RM" required>
                </div>
                <div class="form-group">
                    <label for="AGE">AGE</label>
                    <input type="text" name="AGE" required>
                </div>
                <div class="form-group">
                    <label for="DIS">DIS</label>
                    <input type="text" name="DIS" required>
                </div>
                <div class="form-group">
                    <label for="RAD">RAD</label>
                    <input type="text" name="RAD" required>
                </div>
                <div class="form-group">
                    <label for="TAX">TAX</label>
                    <input type="text" name="TAX" required>
                </div>
                <div class="form-group">
                    <label for="PTRATIO">PTRATIO</label>
                    <input type="text" name="PTRATIO" required>
                </div>
                <div class="form-group">
                    <label for="B">B</label>
                    <input type="text" name="B" required>
                </div>
                <div class="form-group">
                    <label for="LSTAT">LSTAT</label>
                    <input type="text" name="LSTAT" required>
                </div>
            </div>
            <input type="submit" value="Predict Price">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
